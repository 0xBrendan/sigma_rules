import: globalconfig.txt
 
alert:
- slack
- hivealerter
 
description: Some threat groups tend to delete the local 'Security' Eventlog using
  certain utitlities
filter:
- query:
    query_string:
      query: event_id:("517" "1102")
index: logs-endpoint-winevent-security-*
name: Security-Eventlog-Cleared_0
priority: 2
realert:
  minutes: 0
type: any

alert_text:
	EventId: {0}\n
        Timestamp: {1}\n
        Index: {2}\n

alert_text_args: ["event_id", "@timestamp","_id"]
alert_text_type: alert_text_only

hive_alert_config:
	title: "{rule[name]}
	type: "external"
	source: "Elastalert"
	description: "Some threat groups tend to delete the local 'Security' Eventlog using certain utitlities "
	severity: "2"
	tags: ["Security Alert", "Suspicious", "{match[event_id]}
	tlp: 1
	status: "New"
	follow: True

hive_observable_data_mapping:
  - index: "{match[_index]}"
  - timestamp: "{match[@timestamp]}"
  - event id: "{match[event_id]}"

