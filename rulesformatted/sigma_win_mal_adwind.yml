import: globalconfig.txt
 
alert:
- slack
- hivealerter
 
description: Detects javaw.exe in AppData folder as used by Adwind / JRAT
filter:
- query:
    query_string:
      query: ProcessCommandLine.keyword:(*\\AppData\\Roaming\\Oracle*\\java*.exe\
        * *cscript.exe\ *Retrive*.vbs\ *)
index: logs-*
name: Adwind-RAT-/-JRAT_0
priority: 2
realert:
  minutes: 0
type: any

alert:
- slack
- hivealerter
 
description: Detects javaw.exe in AppData folder as used by Adwind / JRAT
filter:
- query:
    query_string:
      query: (event_id:"11" AND file_name.keyword:(*\\AppData\\Roaming\\Oracle\\bin\\java*.exe
        *\\Retrive*.vbs))
index: logs-endpoint-winevent-sysmon-*
name: Adwind-RAT-/-JRAT-2_0
priority: 2
realert:
  minutes: 0
type: any

alert:
- slack
- hivealerter
 
description: Detects javaw.exe in AppData folder as used by Adwind / JRAT
filter:
- query:
    query_string:
      query: (event_id:"13" AND registry_key_path.keyword:\\REGISTRY\\MACHINE\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Run*
        AND registry_key_value:"%AppData%\\Roaming\\Oracle\\bin\\*")
index: logs-endpoint-winevent-sysmon-*
name: Adwind-RAT-/-JRAT-3_0
priority: 2
realert:
  minutes: 0
type: any



alert_text:
	EventId: {0}\n
        Timestamp: {1}\n
        Index: {2}\n

alert_text_args: ["event_id", "@timestamp","_id"]
alert_text_type: alert_text_only

hive_alert_config:
	title: "{rule[name]}
	type: "external"
	source: "Elastalert"
	description: "Detects javaw.exe in AppData folder as used by Adwind / JRAT Detects javaw.exe in AppData folder as used by Adwind / JRAT Detects javaw.exe in AppData folder as used by Adwind / JRAT"
	severity: "2 2 2"
	tags: ["Security Alert", "Suspicious", "{match[event_id]}
	tlp: 1
	status: "New"
	follow: True

hive_observable_data_mapping:
  - index: "{match[_index]}"
  - timestamp: "{match[@timestamp]}"
  - event id: "{match[event_id]}"

