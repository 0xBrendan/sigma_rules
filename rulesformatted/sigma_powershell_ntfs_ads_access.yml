import: globalconfig.txt
 
alert:
- slack
- hivealerter
 
description: Detects writing data into NTFS alternate data streams from powershell.
  Needs Script Block Logging.
filter:
- query:
    query_string:
      query: (set\-content AND \-stream)
index: logs-endpoint-winevent-powershell-*
name: NTFS-Alternate-Data-Stream_0
priority: 2
realert:
  minutes: 0
type: any

alert_text:
	EventId: {0}\n
        Timestamp: {1}\n
        Index: {2}\n

alert_text_args: ["event_id", "@timestamp","_id"]
alert_text_type: alert_text_only

hive_alert_config:
	title: "{rule[name]}
	type: "external"
	source: "Elastalert"
	description: "Detects writing data into NTFS alternate data streams from powershell."
	severity: "2"
	tags: ["Security Alert", "Suspicious", "{match[event_id]}
	tlp: 1
	status: "New"
	follow: True

hive_observable_data_mapping:
  - index: "{match[_index]}"
  - timestamp: "{match[@timestamp]}"
  - event id: "{match[event_id]}"

