import: globalconfig.txt
 
alert:
- slack
- hivealerter
 
description: Detects the attack technique pass the hash which is used to move laterally
  inside the network
filter:
- query:
    query_string:
      query: ((logon_type:"3" AND logon_process_name:"NtLmSsp" AND src_host_name:"%Workstations%"
        AND host_name:"%Workstations%" AND (event_id:"4624" OR event_id:"4625")) AND
        NOT (user_name:"ANONYMOUS\ LOGON"))
index: logs-endpoint-winevent-security-*
name: Pass-the-Hash-Activity_0
priority: 3
realert:
  minutes: 0
type: any

alert_text:
	EventId: {0}\n
        Timestamp: {1}\n
        Index: {2}\n

alert_text_args: ["event_id", "@timestamp","_id"]
alert_text_type: alert_text_only

hive_alert_config:
	title: "{rule[name]}
	type: "external"
	source: "Elastalert"
	description: "Detects the attack technique pass the hash which is used to move laterally"
	severity: "3"
	tags: ["Security Alert", "Suspicious", "{match[event_id]}
	tlp: 1
	status: "New"
	follow: True

hive_observable_data_mapping:
  - index: "{match[_index]}"
  - timestamp: "{match[@timestamp]}"
  - event id: "{match[event_id]}"

