import: globalconfig.txt
 
alert:
- slack
- hivealerter
 
description: This method detects well-known keywords, certain field combination that
  appear in Windows Eventlog when certain hack tools are used
filter:
- query:
    query_string:
      query: (event_id:("4776" "4624" "4625") AND src_host_name:"RULER")
index: logs-endpoint-winevent-security-*
name: Hacktool-Use_0
priority: 1
realert:
  minutes: 0
type: any



alert_text:
	EventId: {0}\n
        Timestamp: {1}\n
        Index: {2}\n

alert_text_args: ["event_id", "@timestamp","_id"]
alert_text_type: alert_text_only

hive_alert_config:
	title: "{rule[name]}
	type: "external"
	source: "Elastalert"
	description: "This method detects well-known keywords, certain field combination that"
	severity: "1"
	tags: ["Security Alert", "Suspicious", "{match[event_id]}
	tlp: 1
	status: "New"
	follow: True

hive_observable_data_mapping:
  - index: "{match[_index]}"
  - timestamp: "{match[@timestamp]}"
  - event id: "{match[event_id]}"

