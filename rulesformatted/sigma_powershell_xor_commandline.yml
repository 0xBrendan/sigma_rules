import: globalconfig.txt
 
alert:
- slack
- hivealerter
 
description: Detects suspicious powershell process which includes bxor command, alternatvide
  obfuscation method to b64 encoded commands.
filter:
- query:
    query_string:
      query: process_command_line.keyword:(*\ \-bxor*)
index: logs-*
name: Suspicious-XOR-Encoded-PowerShell-Command-Line_0
priority: 3
realert:
  minutes: 0
type: any



alert_text:
	EventId: {0}\n
        Timestamp: {1}\n
        Index: {2}\n

alert_text_args: ["event_id", "@timestamp","_id"]
alert_text_type: alert_text_only

hive_alert_config:
	title: "{rule[name]}
	type: "external"
	source: "Elastalert"
	description: "Detects suspicious powershell process which includes bxor command, alternatvide"
	severity: "3"
	tags: ["Security Alert", "Suspicious", "{match[event_id]}
	tlp: 1
	status: "New"
	follow: True

hive_observable_data_mapping:
  - index: "{match[_index]}"
  - timestamp: "{match[@timestamp]}"
  - event id: "{match[event_id]}"

