import: globalconfig.txt
 
alert:
- slack
- hivealerter
 
description: Detects a rundll32 that communicates with public IP addresses
filter:
- query:
    query_string:
      query: ((event_id:"3" AND process_path.keyword:*\\rundll32.exe) AND NOT (dst_ip_addr.keyword:(10.*
        192.168.* 172.16.* 172.17.* 172.18.* 172.19.* 172.20.* 172.21.* 172.22.* 172.23.*
        172.24.* 172.25.* 172.26.* 172.27.* 172.28.* 172.29.* 172.30.* 172.31.* 127.*)))
index: logs-endpoint-winevent-sysmon-*
name: Rundll32-Internet-Connection_0
priority: 3
realert:
  minutes: 0
type: any

alert_text: "
	EventId: {0}\n
        Timestamp: {1}\n
        Host: {2\n
        Username: {3\n
        Log ID: {4}\n
        Index: {5\n"

alert_text_args: ["event_id", "@timestamp", "host_name", "user_name", "_id", "_index"]
alert_text_type: alert_text_only

hive_alert_config:
    title: "{rule[name]}"
    type: "external"
    source: "Elastalert"
    description: "Detects a rundll32 that communicates with public IP addresses "
    severity: "3"
    tags: ["Security Alert", "Suspicious", "{match[event_id]}"]
    tlp: 1
    status: "New"
    follow: True

hive_observable_data_mapping:
  - timestamp: "{match[@timestamp]}"
  - event id: "{match[event_id]}"
  - host: "{match[host_name]}"
  - username: "{match[user_name]}"
  - log id: "{match[_id]}"
  - index: "{match[_index]}"

