import: globalconfig.txt
 
alert:
- slack
- hivealerter
 
description: Detects execution of executables that can be used to bypass Applocker
  whitelisting
filter:
- query:
    query_string:
      query: process_command_line.keyword:(*\\msdt.exe* *\\installutil.exe* *\\regsvcs.exe*
        *\\regasm.exe* *\\regsvr32.exe* *\\msbuild.exe* *\\ieexec.exe* *\\mshta.exe*)
index: logs-*
name: Possible-Applocker-Bypass_0
priority: 4
realert:
  minutes: 0
type: any

alert_text:
	EventId: {0}\n
        Timestamp: {1}\n
        Index: {2}\n

alert_text_args: ["event_id", "@timestamp","_id"]
alert_text_type: alert_text_only

hive_alert_config:
	title: "{rule[name]}
	type: "external"
	source: "Elastalert"
	description: "Detects execution of executables that can be used to bypass Applocker whitelisting "
	severity: "4"
	tags: ["Security Alert", "Suspicious", "{match[event_id]}
	tlp: 1
	status: "New"
	follow: True

hive_observable_data_mapping:
  - index: "{match[_index]}"
  - timestamp: "{match[@timestamp]}"
  - event id: "{match[event_id]}"

