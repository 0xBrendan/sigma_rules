import: globalconfig.txt
 
alert:
- slack
- hivealerter
 
description: The Directory Service Restore Mode (DSRM) account is a local administrator
  account on Domain Controllers. Attackers may change the password to gain persistence.
filter:
- query:
    query_string:
      query: event_id:"4794"
index: logs-endpoint-winevent-security-*
name: Password-Change-on-Directory-Service-Restore-Mode-DSRM-Account_0
priority: 2
realert:
  minutes: 0
type: any

alert_text: "
	EventId: {0}\n
        Timestamp: {1}\n
        Host: {2}\n
        Username: {3}\n
        Log ID: {4}\n
        Index: {5\n"

alert_text_args: ["event_id", "@timestamp", "host_name", "user_name", "_id", "_index"]
alert_text_type: alert_text_only

hive_alert_config:
    title: "{rule[name]}"
    type: "external"
    source: "Elastalert"
    description: "The Directory Service Restore Mode (DSRM) account is a local administrator account on Domain Controllers. Attackers may change the password to gain persistence. "
    severity: "2"
    tags: ["Security Alert", "Suspicious", "{match[event_id]}"]
    tlp: 1
    status: "New"
    follow: True

hive_observable_data_mapping:
  - timestamp: "{match[@timestamp]}"
  - event id: "{match[event_id]}"
  - host: "{match[host_name]}"
  - username: "{match[user_name]}"
  - log id: "{match[_id]}"
  - index: "{match[_index]}"

