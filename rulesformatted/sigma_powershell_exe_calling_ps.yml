import: globalconfig.txt
 
alert:
- slack
- hivealerter
 
description: Detects PowerShell called from an executable by the version mismatch
  method
filter:
- query:
    query_string:
      query: (event_id:"400" AND powershell.engine.version.keyword:(2.* 4.* 5.*) AND
        powershell.host.version.keyword:3.*)
index: logs-endpoint-winevent-powershell-*
name: PowerShell-called-from-an-Executable-Version-Mismatch_0
priority: 2
realert:
  minutes: 0
type: any

alert_text: "
	EventId: {0}\n
        Timestamp: {1}\n
        Index: {2}\n"

alert_text_args: ["event_id", "@timestamp","_id"]
alert_text_type: alert_text_only

hive_alert_config:
    title: "{rule[name]}"
    type: "external"
    source: "Elastalert"
    description: "Detects PowerShell called from an executable by the version mismatch method "
    severity: "2"
    tags: ["Security Alert", "Suspicious", "{match[event_id]}"]
    tlp: 1
    status: "New"
    follow: True

hive_observable_data_mapping:
  - index: "{match[_index]}"
  - timestamp: "{match[@timestamp]}"
  - event id: "{match[event_id]}"

