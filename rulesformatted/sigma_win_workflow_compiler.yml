import: globalconfig.txt
 
alert:
- slack
- hivealerter
 
description: Detects invocation of Microsoft Workflow Compiler, which may permit the
  execution of arbitrary unsigned code.
filter:
- query:
    query_string:
      query: process_path.keyword:*\\Microsoft.Workflow.Compiler.exe
index: logs-*
name: Microsoft-Workflow-Compiler_0
priority: 2
realert:
  minutes: 0
type: any

alert_text:
	EventId: {0}\n
        Timestamp: {1}\n
        Index: {2}\n

alert_text_args: ["event_id", "@timestamp","_id"]
alert_text_type: alert_text_only

hive_alert_config:
	title: "{rule[name]}
	type: "external"
	source: "Elastalert"
	description: "Detects invocation of Microsoft Workflow Compiler, which may permit the execution of arbitrary unsigned code. "
	severity: "2"
	tags: ["Security Alert", "Suspicious", "{match[event_id]}
	tlp: 1
	status: "New"
	follow: True

hive_observable_data_mapping:
  - index: "{match[_index]}"
  - timestamp: "{match[@timestamp]}"
  - event id: "{match[event_id]}"

