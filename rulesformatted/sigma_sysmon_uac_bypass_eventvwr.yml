import: globalconfig.txt
 
alert:
- slack
- hivealerter
 
description: Detects UAC bypass method using Windows event viewer
filter:
- query:
    query_string:
      query: ((event_id:"13" AND registry_key_path:"HKEY_USERS\\*\\mscfile\\shell\\open\\command")
        OR ((event_id:"1" AND process_parent_path.keyword:*\\eventvwr.exe) AND NOT
        (process_path.keyword:*\\mmc.exe)))
index: logs-endpoint-winevent-sysmon-*
name: UAC-Bypass-via-Event-Viewer_0
priority: 1
realert:
  minutes: 0
type: any



alert_text:
	EventId: {0}\n
        Timestamp: {1}\n
        Index: {2}\n

alert_text_args: ["event_id", "@timestamp","_id"]
alert_text_type: alert_text_only

hive_alert_config:
	title: "{rule[name]}
	type: "external"
	source: "Elastalert"
	description: "Detects UAC bypass method using Windows event viewer"
	severity: "1"
	tags: ["Security Alert", "Suspicious", "{match[event_id]}
	tlp: 1
	status: "New"
	follow: True

hive_observable_data_mapping:
  - index: "{match[_index]}"
  - timestamp: "{match[@timestamp]}"
  - event id: "{match[event_id]}"

