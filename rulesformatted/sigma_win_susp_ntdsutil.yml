import: globalconfig.txt
 
alert:
- slack
- hivealerter
 
description: Detects execution of ntdsutil.exe, which can be used for various attacks
  against the NTDS database (NTDS.DIT)
filter:
- query:
    query_string:
      query: process_command_line.keyword:*\\ntdsutil*
index: logs-*
name: Invocation-of-Active-Directory-Diagnostic-Tool-ntdsutil.exe_0
priority: 2
realert:
  minutes: 0
type: any

alert_text: "
	EventId: {0}\n
        Timestamp: {1}\n
        Index: {2}\n"

alert_text_args: ["event_id", "@timestamp","_id"]
alert_text_type: alert_text_only

hive_alert_config:
    title: "{rule[name]}"
    type: "external"
    source: "Elastalert"
    description: "Detects execution of ntdsutil.exe, which can be used for various attacks against the NTDS database (NTDS.DIT) "
    severity: "2"
    tags: ["Security Alert", "Suspicious", "{match[event_id]}"]
    tlp: 1
    status: "New"
    follow: True

hive_observable_data_mapping:
  - index: "{match[_index]}"
  - timestamp: "{match[@timestamp]}"
  - event id: "{match[event_id]}"

