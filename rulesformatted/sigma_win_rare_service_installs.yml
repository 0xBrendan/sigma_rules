import: globalconfig.txt
 
alert:
- slack
- hivealerter
 
doc_type: doc
buffer_time:
  days: 7
description: Detects rare service installs that only appear a few times per time frame
  and could reveal password dumpers, backdoor installs or other types of malicious
  services
filter:
- query:
    query_string:
      query: event_id:"7045"
index: logs-endpoint-winevent-system-*
metric_agg_key: _id
metric_agg_type: cardinality
min_threshold: 5
name: Rare-Service-Installs_0
priority: 4
query_key: service_image_path.keyword
realert:
  minutes: 0
type: metric_aggregation

alert_text: "
	EventId: {0}\n
        Timestamp: {1}\n
        Index: {2}\n"

alert_text_args: ["event_id", "@timestamp","_id"]
alert_text_type: alert_text_only

hive_alert_config:
    title: "{rule[name]}"
    type: "external"
    source: "Elastalert"
    description: "Detects rare service installs that only appear a few times per time frame and could reveal password dumpers, backdoor installs or other types of malicious services "
    severity: "4"
    tags: ["Security Alert", "Suspicious", "{match[event_id]}"]
    tlp: 1
    status: "New"
    follow: True

hive_observable_data_mapping:
  - index: "{match[_index]}"
  - timestamp: "{match[@timestamp]}"
  - event id: "{match[event_id]}"

