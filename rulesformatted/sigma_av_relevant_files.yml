import: globalconfig.txt
 
alert:
- slack
- hivealerter
 
description: Detects an Antivirus alert in a highly relevant file path or with a relevant
  file name
filter:
- query:
    query_string:
      query: file_name.keyword:(C\:\\Windows\\Temp\\* C\:\\Temp\\* *\\Client\\* C\:\\PerfLogs\\*
        C\:\\Users\\Public\\* C\:\\Users\\Default\\* *.ps1 *.vbs *.bat *.chm *.xml
        *.txt *.jsp *.jspx *.asp *.aspx *.php *.war)
index: logs-*
name: Antivirus-Relevant-File-Paths-Alerts_0
priority: 2
realert:
  minutes: 0
type: any

alert_text:
	EventId: {0}\n
        Timestamp: {1}\n
        Index: {2}\n

alert_text_args: ["event_id", "@timestamp","_id"]
alert_text_type: alert_text_only

hive_alert_config:
	title: "{rule[name]}
	type: "external"
	source: "Elastalert"
	description: "Detects an Antivirus alert in a highly relevant file path or with a relevant"
	severity: "2"
	tags: ["Security Alert", "Suspicious", "{match[event_id]}
	tlp: 1
	status: "New"
	follow: True

hive_observable_data_mapping:
  - index: "{match[_index]}"
  - timestamp: "{match[@timestamp]}"
  - event id: "{match[event_id]}"

