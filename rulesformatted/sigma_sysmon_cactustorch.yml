import: globalconfig.txt
 
alert:
- slack
- hivealerter
 
description: Detects remote thread creation from CACTUSTORCH as described in references.
filter:
- query:
    query_string:
      query: (event_id:"8" AND process_path.keyword:(*\\System32\\cscript.exe *\\System32\\wscript.exe
        *\\System32\\mshta.exe *\\winword.exe *\\excel.exe) AND target_process_path.keyword:*\\SysWOW64\\*
        AND NOT _exists_:thread_start_module)
index: logs-endpoint-winevent-sysmon-*
name: CACTUSTORCH-Remote-Thread-Creation_0
priority: 2
realert:
  minutes: 0
type: any

alert_text:
	EventId: {0}\n
        Timestamp: {1}\n
        Index: {2}\n

alert_text_args: ["event_id", "@timestamp","_id"]
alert_text_type: alert_text_only

hive_alert_config:
	title: "{rule[name]}
	type: "external"
	source: "Elastalert"
	description: "Detects remote thread creation from CACTUSTORCH as described in references. "
	severity: "2"
	tags: ["Security Alert", "Suspicious", "{match[event_id]}
	tlp: 1
	status: "New"
	follow: True

hive_observable_data_mapping:
  - index: "{match[_index]}"
  - timestamp: "{match[@timestamp]}"
  - event id: "{match[event_id]}"

