import: globalconfig.txt
 
alert:
- slack
- hivealerter
 
description: Detects a suspicious parent of csc.exe, which could by a sign of payload
  delivery
filter:
- query:
    query_string:
      query: (process_path.keyword:*\\csc.exe* AND process_parent_path.keyword:(*\\wscript.exe
        *\\cscript.exe *\\mshta.exe))
index: logs-*
name: Suspicious-Parent-of-Csc.exe_0
priority: 2
realert:
  minutes: 0
type: any

alert_text: "
	EventId: {0}\n
        Timestamp: {1}\n
        Index: {2}\n"

alert_text_args: ["event_id", "@timestamp","_id"]
alert_text_type: alert_text_only

hive_alert_config:
    title: "{rule[name]}"
    type: "external"
    source: "Elastalert"
    description: "Detects a suspicious parent of csc.exe, which could by a sign of payload delivery "
    severity: "2"
    tags: ["Security Alert", "Suspicious", "{match[event_id]}"]
    tlp: 1
    status: "New"
    follow: True

hive_observable_data_mapping:
  - index: "{match[_index]}"
  - timestamp: "{match[@timestamp]}"
  - event id: "{match[event_id]}"

