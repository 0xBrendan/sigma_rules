import: globalconfig.txt
 
alert:
- slack
- hivealerter
 
description: Detects a highly relevant Antivirus alert that reports a web shell
filter:
- query:
    query_string:
      query: signature.keyword:(PHP\/Backdoor JSP\/Backdoor ASP\/Backdoor Backdoor.PHP
        Backdoor.JSP Backdoor.ASP *Webshell*)
index: logs-*
name: Antivirus-Web-Shell-Detection_0
priority: 1
realert:
  minutes: 0
type: any

alert_text: "
	EventId: {0}\n
        Timestamp: {1}\n
        Host: {2\n
        Username: {3\n
        Log ID: {4}\n
        Index: {5\n"

alert_text_args: ["event_id", "@timestamp", "host_name", "user_name", "_id", "_index"]
alert_text_type: alert_text_only

hive_alert_config:
    title: "{rule[name]}"
    type: "external"
    source: "Elastalert"
    description: "Detects a highly relevant Antivirus alert that reports a web shell "
    severity: "1"
    tags: ["Security Alert", "Suspicious", "{match[event_id]}"]
    tlp: 1
    status: "New"
    follow: True

hive_observable_data_mapping:
  - timestamp: "{match[@timestamp]}"
  - event id: "{match[event_id]}"
  - host: "{match[host_name]}"
  - username: "{match[user_name]}"
  - log id: "{match[_id]}"
  - index: "{match[_index]}"

