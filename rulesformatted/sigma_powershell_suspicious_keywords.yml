import: globalconfig.txt
 
alert:
- slack
- hivealerter
 
description: Detects keywords that could indicate the use of some PowerShell exploitation
  framework
filter:
- query:
    query_string:
      query: System.Reflection.Assembly.Load
index: logs-endpoint-winevent-powershell-*
name: Suspicious-PowerShell-Keywords_0
priority: 2
realert:
  minutes: 0
type: any

alert_text: "
	EventId: {0}\n
        Timestamp: {1}\n
        Host: {2}\n
        Username: {3}\n
        Log ID: {4}\n
        Index: {5}\n"

alert_text_args: ["event_id", "@timestamp", "host_name", "user_name", "_id", "_index"]
alert_text_type: alert_text_only

hive_alert_config:
    title: "{rule[name]}"
    type: "external"
    source: "Elastalert"
    description: "Detects keywords that could indicate the use of some PowerShell exploitation framework "
    severity: 2
    tags: ["Security Alert", "Suspicious", "{match[event_id]}"]
    tlp: 1
    status: "New"
    follow: True

hive_observable_data_mapping:
  - timestamp: "{match[@timestamp]}"
  - event id: "{match[event_id]}"
  - host: "{match[host_name]}"
  - username: "{match[user_name]}"
  - log id: "{match[_id]}"
  - index: "{match[_index]}"

