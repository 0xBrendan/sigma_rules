import: globalconfig.txt
 
alert:
- slack
- hivealerter
 
description: Detects a Windows program executable started in a suspicious folder
filter:
- query:
    query_string:
      query: (process_path.keyword:(*\\svchost.exe *\\rundll32.exe *\\services.exe
        *\\powershell.exe *\\regsvr32.exe *\\spoolsv.exe *\\lsass.exe *\\smss.exe
        *\\csrss.exe *\\conhost.exe) AND NOT (process_path.keyword:(*\\System32\\*
        *\\SysWow64\\*)))
index: logs-*
name: System-File-Execution-Location-Anomaly_0
priority: 2
realert:
  minutes: 0
type: any

alert_text:
	EventId: {0}\n
        Timestamp: {1}\n
        Index: {2}\n

alert_text_args: ["event_id", "@timestamp","_id"]
alert_text_type: alert_text_only

hive_alert_config:
	title: "{rule[name]}
	type: "external"
	source: "Elastalert"
	description: "Detects a Windows program executable started in a suspicious folder"
	severity: "2"
	tags: ["Security Alert", "Suspicious", "{match[event_id]}
	tlp: 1
	status: "New"
	follow: True

hive_observable_data_mapping:
  - index: "{match[_index]}"
  - timestamp: "{match[@timestamp]}"
  - event id: "{match[event_id]}"

